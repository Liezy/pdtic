<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema PDTIC{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8 w-full">
                    <a href="{% url 'home' %}" class="text-xl font-bold text-gray-900 flex-shrink-0">Sistema PDTIC</a>
                    <div class="flex items-center space-x-6 ml-8">
                        <a href="{% url 'instituicao_list' %}" class="border-transparent text-gray-600 hover:text-primary-700 hover:border-primary-500 whitespace-nowrap py-2 px-3 border-b-2 font-medium text-sm transition-all duration-150">
                            Instituições
                        </a>
                        <a href="{% url 'unidade_list' %}" class="border-transparent text-gray-600 hover:text-primary-700 hover:border-primary-500 whitespace-nowrap py-2 px-3 border-b-2 font-medium text-sm transition-all duration-150">
                            Unidades
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 rounded-md bg-green-50 p-4">
                    <div class="flex">
                        <div class="ml-3">
                            <p class="text-sm font-medium text-green-800">
                                {{ message }}
                            </p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

        <div class="px-4 py-6 sm:px-0">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
