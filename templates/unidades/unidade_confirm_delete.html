{% extends "base.html" %}
{% block title %}Excluir Unidade - Sistema PDTIC{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-xl font-bold mb-4">Excluir Unidade</h2>
        <p class="mb-6">Tem certeza que deseja excluir a unidade <span class="font-semibold">{{ object.nome }}</span>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end space-x-3">
                <a href="{% url 'unidade_list' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">Cancelar</a>
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Excluir</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
